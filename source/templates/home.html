{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class="btn btn-success ml-2" type="submit">Log Out</button>
</form>
{% else %}
<p>You are not logged in.</p>
<a class="btn btn-success" href="{% url 'login' %}">Log In</a>
<a class="btn btn-outline-dark" href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
